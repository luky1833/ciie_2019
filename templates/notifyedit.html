{% extends "base.html" %}

{% block title %}通知方式配置{% endblock %}


{% block navbar %}
<section class="content-header">
    <h1>通知方式配置</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active">通知方式管理</li>
        <li class="active">通知方式配置</li>
    </ol>
</section>
{% endblock %}


{% block content %}
<div class="box box-primary">
    <form method="post">
        <div class="box-header with-border">
            {% include 'message.html' %}
        </div>

        <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    <label></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label></label>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <div class="col-md-12">
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function initPage() {
        slide_value = $(".slider").val() == "" ? 50 : parseInt($(".slider").val());
        $(".slider").slider({
            id: "blue",
            max: 100,
            value: slide_value
        });

        switch_value = $('#status')[0].checked
        $('#status').bootstrapSwitch({
            state: switch_value,
            onText: '生效',
            offText: '失效'

        });

        $(".select2").select2();
    }
</script>
{% endblock %}
