    <script>
        var domain = 'http://47.103.66.5:5000'
        function getData(batch){
            $.ajax({
            url:domain+'/get_drop_list_data?batch='+batch,
            type:'get',
            success:function(result){
                    $('.layer').hide()
                    var res = JSON.parse(result)
                    if(res.code=='200'){
                        drawFunc.init(res.data)
                    }else{
                        alert(res.message)
                    }
                }
            })
        }
        getData(1)
